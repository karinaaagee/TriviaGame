<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=6, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Trivia Game</title>
</head>

<body>
    <div class="jumbotron">
        <h2> Trivia Game!</h2>
    </div>

    <div class="container">

        <button type="button" class="btn btn-secondary" id="startbutton">Start Game</button>
        <!-- questions -->
        <div class="Ques">
            <div id="timeR"></div>
            <div id="question0"></div>
            <div id="answer0"></div>
            <br>
            <div id="question1"></div>
            <div id="answer1"></div>
            <br>
            <div id="question2"></div>
            <div id="answer2"></div>
            <br>
            <div id="question3"></div>
            <div id="answer3"></div>
            <br>
            <div id="question4"></div>
            <div id="answer4"></div>
            <br>
            <button type="button" class="btn btn-secondary" id="submitButton">Submit</button>
        </div>

        <!-- total -->
        <div class= "scoreboard">
            <div id="message">All Done!</div>
            <div>Correct answers: <span id="correctA"></span> </div>
            <div>Incorrect answers: <span id="incorrectA"></span></div>
            <div>Unanswered: <span id="unanswer"></span></div>
            <div id="startAgain"></div>
        </div>


    </div>











    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
